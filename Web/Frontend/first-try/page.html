<!DOCTYPE html>
<html>
    <body>
        <div class = title >First try</div>
        <table border="2">
            <tr>
                <td colspan="3">
                    <input type="text" value="" id="input"/>
                </td>
                <td>
                    <input type="button" value="C" id="clear" onclick="clear_all()">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="1" id="1" onclick="add('1')">        
                </td>
                <td>
                    <input type="button" value="2" id="2" onclick="add('2')">        
                </td>
                <td>
                    <input type="button" value="3" id="3" onclick="add('3')">        
                </td>
                <td>
                    <input type="button" value="+" id="summation" onclick="add('+')">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="4" id="4" onclick="add('4')">        
                </td>
                <td>
                    <input type="button" value="5" id="5" onclick="add('5')">        
                </td>
                <td>
                    <input type="button" value="6" id="6" onclick="add('6')">        
                </td>
                <td>
                    <input type="button" value="-" id="substract" onclick="add('-')">
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="button" value="7" id="7" onclick="add('7')">        
                </td>
                <td>
                    <input type="button" value="8" id="9" onclick="add('8')">        
                </td>
                <td>
                    <input type="button" value="9" id="9" onclick="add('9')">        
                </td>
                <td>
                    <input type="button" value="/" id="division" onclick="add('/')">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="." id="after_zero" onclick="add('.')">
                </td>
                <td>
                    <input type="button" value="0" id="0" onclick="add('0')">
                </td>
                <td>
                    <input type="button" value="=" id="calculate" onclick="calculate()">
                </td>
                <td>
                    <input type="button" value="*" id="multiplication" onclick="add('*')">
                </td>
            </tr>
        </table>
    </body>

<script>
function clear_all()
{
    document.getElementById("input").value = ""
    return
}

function add(taken) 
{
    document.getElementById("input").value += taken
}

function calculate() 
{
    let value = document.getElementById("input").value
    document.getElementById("input").value = eval(value)

}
</script>

<style>
input[type="button"]
{
    font-weight: 800;
    font-family: 'Courier New', Courier, monospace;
    font-size: large;
    border-radius: 10px;
    background-color: crimson;
    color: whitesmoke;
    border-color: tomato;
    width: 80px;
}
input[type="text"]
{   
    font-weight: 800;
    font-family: 'Courier New', Courier, monospace;
    font-size: large;
    border-radius: 10px;
    background-color: dodgerblue;
    color: whitesmoke;
    border-color: black;
    width: 100%;
    text-align: center;

}
</style>

</html>
